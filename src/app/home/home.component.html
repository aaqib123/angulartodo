<div class="container color-dark">
  <div class="col">
    <p>add a bucket list</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <p class="sm">enter goal</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="lifegoals" [(ngModel)]="goalText">
      <p>{{goalText}}</p>


      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
    </form>
  </div>

  <div class="col">
    <p class="life-container" *ngFor="let goal of goals;let i=index" (click)="removeItem(i)" > {{goal}}</p>
  </div>
</div>
